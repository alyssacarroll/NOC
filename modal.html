<div class="modal-backdrop" id="modalBackdrop"></div>

<div id="formModal" class="form-popup">
    <form id="modalForm" class="form-container">
        <h2 id="modalTitle">Check</h2>
        <div id="formContent"></div>

        <!-- on hold toggle -->
        <div class="on-hold-container">
            <label class="on-hold-label" id="onHoldLabel">On Hold</label>
            <label class="switch">
                <input type="checkbox" id="onHoldToggle">
                <span class="slider round"></span>
            </label>
        </div>

        <div class="form-buttons">
            <button type="submit" class="submit">Submit</button>
            <button type="button" class="close" onclick="closeModal()">Close</button>
        </div>
        <div id="message"></div>
    </form>
</div>
